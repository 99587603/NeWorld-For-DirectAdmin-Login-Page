<html>
<head>
	<meta charset="utf-8" />
    <title>|TITLE| - DirectAdmin - Poweder by elinkhost.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href="http://yui.yahooapis.com/pure/0.4.2/pure-min.css" rel="stylesheet">
    <link href="images/style.css" rel="stylesheet" />
</head>

<body>
	<section class="login-form">
		<div class="pure-g">
			<div class="pure-u-5-12">
				
				<form method="post" action="/CMD_LOST_PASSWORD" name="form">
					<div class="form-body">
					
						<h3>|DESC|</h3>
					
						<hr/>
					
						|INSTR|
				
						<div class="control-group">
							<label for="username">Username:</label>
							<input type="text" id="username" name="username" placeholder="Username">
						</div>

						|*if code!=""|
						<div class="control-group">
						  <label for="code">确认码:</label>
						  <input type="text" id="code" name="code" placeholder="确认码" value="|code|" />
						</div>
							<input type="hidden" name="action" value="code">
						|*else|
							<input type="hidden" name="action" value="request">
						|*endif|
					</div>
						
					<div class="control">
						<a href="/">&laquo; 返回</a>
						<button type="submit" name="commit" id="user_session_submit" class="button button-dark-blue">提交</button>
					</div>
					
				</form>
				
			</div>
		</div>
	</section>
</body>
</html>
